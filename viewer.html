<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/viewer.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/viewer.js"></script>
	<script type="text/javascript" src="js/viewer1.js"></script>
</head>
<body>
	<div class="container">
		<p class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click me for a random article</a></p>

		<div id="search">
			<img class="lookup" src="images/search.png">
			<input class="keyword" type="search" name="article" size="40">
		</div>
		
		<img class="x" src="images/X.png">

		<p class="icon">Click the icon to search for an article</p>
	</div>

	<ul id="output"></ul>
</body>
</html>
